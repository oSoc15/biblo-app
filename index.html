</head>
<body>

    <div class="step startpage" id="step1" data-index="1">
        <!--full page wrapper-->
        <div class="page-wrapper" id="page-wrapper">
            <!--header-->
            <div class="container-fluid text-center" id="header">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <h1>Workname</h1>

                    </div>
                </div>
            </div>

            <div class="container text-center" id="content">
                <div class="row">
                    <div class="picture-container">
                        <div class="buddy" style="display: block;">
                            <div class="avatar" style="display: block; background-image: url(images/tag.png); z-index: 4"></div>
                        </div>
                        <div class="buddy">
                            <div class="avatar" style="display: block; background-image: url(images/tag.png); z-index: 3"></div>
                        </div>
                        <div class="buddy">
                            <div class="avatar" style="display: block; background-image: url(images/tag.png); z-index: 2"></div>
                        </div>
                        <div class="buddy">
                            <div class="avatar" style="display: block; background-image: url(images/tag.png); z-index: 1"></div>
                        </div>
                    </div>
                </div>

                <div class="row buttons">
                    <div class="button yes">
                        <div class="icon like"></div>
                    </div>
                    <div class="button no">
                        <div class="icon dislike"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="step suggestion" id="step2" data-index="2">
        <div class="page-wrapper" id="page-wrapper">
            <!--header-->
            <div class="container-fluid text-center" id="header">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <h1>Workname</h1>

                    </div>
                </div>
            </div>

            <div class="container text-center two" id="content">
               <div class="row">


               </div>
            </div>

        <div class="step detail" id="step3" data-index="3">
            <div class="page-wrapper" id="page-wrapper">
                <!--header-->
                <div class="container-fluid text-center" id="header">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <h1>KinderTinder</h1>

                        </div>
                    </div>
                </div>

                <div class="container text-center" id="content">
                    <div class="row">
                        <div class="col-md-6 bookcover">

                        </div>

                        <div class="col-md-6 information">
                            <h1 class="title"></h1>
                            <p class="synopsis"></p>
                            <p class="writtenby"></p>

                            <div class="button back" id="back">Terug naar het overzicht</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="javascript/jquery.min.js"></script>
    <script src="javascript/jquery.mobile.min.js"></script>
    <script>
        var allData;
        $(document).ready(function() {
            var step1 = $("#step1");
            var step2 = $("#step2");
            var overlay = $("#step3");


            $(".step").hide();
            step1.show();


            $(document).on("click", ".book", function(){
                $(overlay).show();
                var id = $(this).attr("data-id");
                setDetailTemplate(id);
            });


            $("#start").on("click", function() {
                location.reload();
            });

            function setDetailTemplate(id)
            {
                var selected = allData[id];
                $('.title').append(selected.title);
                $('.synopsis').append(selected.description);
                $('.writtenby').append(

                        "Geschreven door <strong>" + selected.author + "</strong>"
                );

                $('.bookcover').append(

                        "<img src='"+ selected.coverimage + "' alt='afbeelding'/>"
                );
            }


            $(".detail #back").on("click", function() {
                $(overlay).fadeOut();
                $('.title').empty();
                $('.synopsis').empty();
                $('.writtenby').empty();
                $('.bookcover').empty();

            });

            function changePage(id) {
                if(id == "step2") {
                    setTimeout(300);
                    step1.fadeOut(300, function() {
                        step2.fadeIn();
                    });
                }
            }

            $(".buddy").on("swiperight",function(){
                $(this).addClass('rotate-left').delay(700).fadeOut(1);
                $('.buddy').find('.status').remove();

                $(this).append('<div class="status like">Like!</div>');
                if ( $(this).is(':last-child') ) {
                    $('.buddy:nth-child(1)').removeClass ('rotate-left rotate-right').fadeIn(300);
                } else {
                    $(this).next().removeClass('rotate-left rotate-right').fadeIn(400);
                }
            });

            $(".buddy").on("swipeleft",function(){
                $(this).addClass('rotate-right').delay(700).fadeOut(1);
                $('.buddy').find('.status').remove();
                $(this).append('<div class="status dislike">Dislike!</div>');

                if ( $(this).is(':last-child') ) {
                    $('.buddy:nth-child(1)').removeClass ('rotate-left rotate-right').fadeIn(300);
                    $(this).remove();
                    changePage("step2");
                } else {
                    $(this).next().removeClass('rotate-left rotate-right').fadeIn(400);
                }
            });

            $(".yes").on("click",function(){
                $('.buddy').addClass('rotate-left').delay(700).fadeOut(1);
                $('.buddy').find('.status').remove();
                $('.buddy').append('<div class="status like">Like!</div>');

                // if ( $(this).is(':last-child') ) {
                //   $('.buddy:nth-child(1)').removeClass ('rotate-left rotate-right').fadeIn(300);
                //  } else {
                //     $(this).next().removeClass('rotate-left rotate-right').fadeIn(400);
                //  }
            });

            $(".no").on("click",function(){
                $('.buddy').addClass('rotate-right').delay(700).fadeOut(1);
                $('.buddy').find('.status').remove();
                $('.buddy').append('<div class="status dislike">Dislike!</div>');

                // if ( $(this).is(':last-child') ) {
                //  $('.buddy:nth-child(1)').removeClass ('rotate-left rotate-right').fadeIn(300);
                //   alert('Last one');
                //  } else {
                //     $(this).next().removeClass('rotate-left rotate-right').fadeIn(400);
                // }
            });
        });
    </script>

<script>


    $(document).ready(function() {
        $.ajax({
            type: 'get',
            url: "mockup/scripts/data.json",
            //force to handle it as text
            dataType: "json",
            success: function(data) {

                allData = data;

                var id, title, image, author, description;
                $.each(data, function(index, book){
                    id = index;
                    title = book.title;
                    image = book.coverimage;
                    author = book.author;
                    description = book.description;



                    $('.two .row').append(
                            "<div class='col-md-3 col-lg-3 book' data-id=" + index + ">" +
                            "<img src=" + book.coverimage + " alt="+ title +" class="+ "resize" + " >" +
                            "</div>"
                    );

                });

                $( ".book:nth-of-type(5)" ).before( "</div><div class='row'>");
                $( ".book:nth-of-type(8)" ).after( "</div>");
            }


        });
    });
</script>
</body>
</html>

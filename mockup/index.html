<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Test Kinder-Tinder</title>

    <link href="styles/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="styles/style.css" rel="stylesheet">
</head>
<body class="startpage">

<!--full page wrapper-->
<div class="page-wrapper" id="page-wrapper">
